<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Sign in & Sign up Form</title>
      </head>
      <body>
        <div class="container">
          <div class="forms-container">
            <div class="signin-signup">
              <form id="signin-form" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" id="signin-email" email="email" placeholder="Email" />
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="signin-password" password="password" placeholder="Password" />
                </div>
                <input type="submit" value="Login" class="btn solid" />
                
                
              </form>
              <form id="signup-form" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                  <i class="fas fa-user"></i>
                  <input type="text" id="signup-name" name="name" placeholder="Name" />
                </div>
                <div class="input-field">
                  <i class="fas fa-envelope"></i>
                  <input type="email" id="signup-email" email="email" placeholder="Email" />
                </div>
                <div class="input-field">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="signup-password" password="password" placeholder="Password" />
                </div>
                <input type="submit" class="btn" value="Sign up" />               
              </form>
            </div>
          </div>
    
          <div class="panels-container">
            <div class="panel left-panel">
              <div class="content">
                <h3>New here ?</h3>
                <p>
                  Sign Up To Get Started!
                </p>
                <button class="btn transparent" id="sign-up-btn">
                  Sign up
                </button>
              </div>
             
            </div>
            <div class="panel right-panel">
              <div class="content">
                <h3>One of us ?</h3>
                <p>
                  Welcome. Sign In
                </p>
                <button class="btn transparent" id="sign-in-btn">
                  Sign in
                </button>
              </div>
              
            </div>
          </div>
        </div>
    
        <script src="./js/app.js"></script>
      </body>
    </html>
